---
- hosts: all
  become: True
  roles:
    - ansible-logrotate-config
    - role: ansible-logrotate-config
      logrotate_scripts:
        - name: nginx-options
          path: /var/log/nginx/options.log
          options:
            - daily
    - role: ansible-logrotate-config
      install_logrotate: true
      logrotate_scripts:
        - name: nginx-options
          path: /var/log/nginx/options.log
          options:
            - daily

    - role: ansible-logrotate-config
      install_logrotate: true
      logrotate_scripts:
        - name: nginx-scripts
          path: /var/log/nginx/scripts.log
          scripts:
            postrotate: "echo test"
